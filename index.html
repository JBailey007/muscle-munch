<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/24c658e44e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <div class="tabs is-large is-boxed is-centered">
          <img class="logo" src="./assets/img/Vector png.png" />
          <ul>
            <li class="">
              <a>
                <span class="icon is-large"
                  ><i class="fas fa-solid fa-magnifying-glass font"></i
                ></span>
                <span class="font">Search</span>
              </a>
            </li>
            <li>
              <a>
                <span class="icon is-large"
                  ><i class="fas fa-regular fa-calendar-days font"></i
                ></span>
                <span class="font">Calendar</span>
              </a>
            </li>
            <li class="is-active">
              <a>
                <span class="icon is-large"
                  ><i class="fas fa-solid fa-list font" aria-hidden="true"></i
                ></span>
                <span class="font">List</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="section is-small">
      <div>
        <h1>Shopping List</h1>
      </div>
      <input class="input is-rounded" type="text" placeholder="New List Item" />
    </div>
    <div>
      <div class=" shopping-list container section is-large cs">
        <div>
          <h1>Items:</h1>
          <ul>
            <li>Milk</li>
            <li>Honey</li>
            <li>eggs</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>

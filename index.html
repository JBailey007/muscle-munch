<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/24c658e44e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img class="img" src="./assets/img/Vector png.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Search
            </a>
            <a class="navbar-item">
              Calendar
            </a>
              <a class="navbar-item">
                List
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
   <div class="sd">
    <div class="section sd">
      <div>
        <h1>Shopping List</h1>
      </div>
      <input class="input is-rounded" type="text" placeholder="New List Item" />
    </div>
    <div>
      <div class=" shopping-list container section is-large cs">
        <div>
          <h1 class="items">Items:</h1>
          <ul>
            <li class="list-item">Milk</li>
            <li class="list-item">Honey</li>
            <li class="list-item">eggs</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
    <div class="card fc">
      <div class="card-content">
        <p class="title">
          “There are two hard things in computer science: cache invalidation, naming things, and off-by-one errors.”
        </p>
        <p class="subtitle">
          Jeff Atwood
        </p>
      </div>
    </div>
    <div class="section is-large ss">
      <input class="input is-rounded" type="text" placeholder="SEARCH" />
    </div>
    <div>
      <div class="section is-large cs">
        <header class="card-header">
          <p class="card-header-title c-1">Card header</p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
      </div>
    </div>
    <div class="calendar">
      <h1>...to be continued</h1>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
